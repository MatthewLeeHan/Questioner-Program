<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ask me anything!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- VUE.JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- AXOIS -->
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script> <!-- lodash -->
    <style>
        .everything{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container text-center everything">
            <h1>Ask A Question</h1>
            <h5>Must be a yes/no question</h5>
            <input class="form-control" v-model="question">
            <br><br/>
            <br><br/>
            <h2>{{answer}}</h2>
            <img v-bind:src="image">
        </div>
    </div>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                question:'',
                answer:'',
                image:''
            },
            watch:{
                question: function(newQuestion){
                    this.answer= 'Waiting for you to stop typing...'
                    this.getAnswer()
                }
            },
            methods:{
                getAnswer: _.debounce(
                    function(){
                        let vm = this
                        if(this.question.indexOf('?') === -1){
                            vm.answer = 'Questions usually have a questionmark'
                            return
                        }
                        vm.answer = 'Thinking...'
                        axios.get('https://yesno.wtf/api')
                            .then(function(response){
                                vm.answer = _.capitalize(response.data.answer)
                                vm.image = response.data.image
                            })
                            .catch(function(err){
                                vm.answer = 'Error: ' + err
                            })
                    }, 500 // 500ms (time we want the debounce to wait in miliseconds...)
                )
            }
        })
    </script>
</body>
</html>
